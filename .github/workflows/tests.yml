name: Tests

on: push

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Run Tests
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install && poetry run pytest
